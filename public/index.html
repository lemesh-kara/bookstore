<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Awesome Bookstore</title>

    <link rel="icon" type="image/x-icon" href="/logo/favicon.ico">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link type="text/css" rel="stylesheet" href="/scripts/main.css" />

    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/vue-router@4"></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
    <script type="module" src="/scripts/main.js"></script>
  </head>

  <body>
    <div id="app" class="container">
      <div v-cloak>
        <ul class="nav nav-pills bg-light p-1">
          <li class="nav-item mx-1 mt-1">
            <router-link
              to="/"
              class="nav-brand"
              ><img src="/logo/logo.png" alt="Home" class="rounded" width="45" height="45"/></router-link
            >
          </li>
          <li class="nav-item mx-1 mt-1">
            <router-link
              to="/"
              class="nav-link"
              :class="{ active: $route.path === '/' }"
              >Home</router-link
            >
          </li>
          <li class="nav-item mx-1 mt-1">
            <router-link
              to="/all-books"
              class="nav-link"
              :class="{ active: $route.path === '/all-books' }"
              >All books</router-link
            >
          </li>
          <div class="search-container position-relative mx-1 mt-1">
            <input
              id="search"
              v-model="query"
              @input="searchBooks"
              placeholder="Search for book"
              type="search"
              class="form-control mr-sm-2"
              aria-label="Search"
              autocomplete="off"
            />
            <div
              v-if="books.length > 0"
              class="search-results dropdown-menu show position-absolute"
              style="top: 100%"
            >
              <li v-for="book in books" :key="book.id">
                <router-link
                  :to="{ name: 'book', params: { id: book.id } }"
                  class="dropdown-item"
                >
                  {{ book.name }} by {{ book.author }}
                </router-link>
              </li>
            </div>
          </div>
          <li class="nav-item mx-1 mt-1 ms-auto">
            <router-link
              v-if="!isAuthed()"
              to="/login"
              class="nav-link"
              :class="{ active: $route.path === '/login' }"
              >Login/Sign Up</router-link
            >
            <router-link
              v-else
              @click="signOut()"
              to="/login"
              class="nav-link"
              :class="{ active: $route.path === '/login' }"
              >Sign out</router-link
            >
          </li>
          <li class="nav-item mx-1 mt-1">
            <router-link
              v-if="isAuthed()"
              to="/cart"
              class="nav-link"
              :class="{ active: $route.path === '/cart' }"
              >Cart</router-link
            >
          </li>
        </ul>

        <br />

        <router-view :key="$route.fullPath"></router-view>

        <div class="container">
          <footer class="py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item">
                <router-link to="/faq" class="nav-link px-2 text-muted"
                  >FAQs</router-link
                >
              </li>
              <li class="nav-item">
                <router-link to="/about-us" class="nav-link px-2 text-muted"
                  >About us</router-link
                >
              </li>
              <li class="nav-item">
                <router-link to="/contacts" class="nav-link px-2 text-muted"
                  >Contacts</router-link
                >
              </li>
              <li class="nav-item">
                <router-link to="/feedback" class="nav-link px-2 text-muted"
                  >Feedback</router-link
                >
              </li>
            </ul>
            <p class="text-center text-muted">Â© 2023 Awesome Bookstore</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
