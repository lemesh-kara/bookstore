        <br />

        <div
          v-if="this.$router.currentRoute._value.path === '/'"
          class="search-container position-relative mx-1 mt-1 col-sm-3"
        >
          <input
            id="search"
            v-model="query"
            @input="searchBooks"
            placeholder="Search for book"
            type="search"
            class="form-control mr-sm-2"
            aria-label="Search"
            autocomplete="off"
          />
          <div
            v-if="books.length > 0"
            class="search-results dropdown-menu show position-absolute"
            style="top: 100%"
          >
            <li v-for="book in books" :key="book.id">
              <router-link
                :to="{ name: 'book', params: { id: book.id } }"
                class="dropdown-item"
              >
                {{ book.name }} by {{ book.author }}
              </router-link>
            </li>
          </div>
        </div>
